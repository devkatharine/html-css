<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebras de linhas</h1>
  <hr>
  <p>Você pode escrever um parágrafo de qualquer jeito usando a tag &lt;p&gt; e  &lt;/p&gt;</p>
  <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag br.</p>
<p>Vamos adicionar alguns símbolos especiais.
  &reg;  <!--Símbolo marca registrada-->
  &copy; <!--Símbolo copyright-->
  <!--No material encontramos uma tabela com mais símbolos e também um site onde podemos consultar mais símbolos-->
</p>
<p>Vamos adicionar algum emoji:
  &#x1F970 
  &#x2764
  &#x1F499
&real;
&yen;
&#x1F384

</p>
</body>
</html>
